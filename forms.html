<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button.cancel {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <form action="registration_process.php" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" required>
        <small>Enter a 10-digit phone number without spaces or dashes.</small>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <button type="submit">Register</button>
        <button type="button" class="cancel" onclick="window.location.href='index.html'">Cancel</button>

    </form>

</body>

</html>
